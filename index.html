<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Leaflet javascript map css-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <!--Leaflet javascript map css end-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <div class="wrapper flex-col body-background">
    <header class="pos-rel">
      <h1 class="size-fill">IP Address tracker</h1>
    </header>
    <form id="form" class="input-container pos-rel">
      <input type="text">
      <button type="submit"><img src="/images/icon-arrow.svg" alt=""></button>
    </form>
    <div class="info-container pos-rel">
      <div>
        <h3>IP Address</h3>
        <p id="ip-address">192.212.174.101</p>
      </div>
      <div>
        <h3>Location</h3>
        <p id="location">Brooklyn, NY 10001</p>
      </div>
      <div>
        <h3>Timezone</h3>
        <p id="timezone">UTC -05:00</p>
      </div>
      <div>
        <h3>ISP</h3>
        <p id="isp">SpaceX Starlink</p>
      </div>
    </div>
    <div id="map" class="map-container"></div>    
  </div>
  <!--Leaflet javascript map js-->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin="">
  </script>
  <!--Leaflet javascript map js end-->
  <script src="main.js"></script>
</body>
</html>
